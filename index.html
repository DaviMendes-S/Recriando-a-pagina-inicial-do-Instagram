<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Image/instagram-celular.png" alt="imagem de celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="Image/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="Image/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como davi.mendes27</a>
                <a href="#" class="instagram-logout">Remover conta </a>
                </div>

            <div class="group">
                <p class="not-account">Não é davi.mendes27</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <sman class="link-blue">Inscreva-se</sman>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="blank" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
